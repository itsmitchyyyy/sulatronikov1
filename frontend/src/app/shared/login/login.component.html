<div class="modal-header border-0">
  <div class="d-flex flex-fill justify-content-center">
      <div class="header w-75 text-center">
          <h1 class="modal-title">Login To Sulatroniko</h1>
      </div>
  </div>
  <button class="close" (click)="close()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container text-center">
      <div class="form-group">
          <input type="text" name="" id="" class="form-control" placeholder="Username or Email">
      </div>
      <div class="form-group">
          <input type="text" name="" id="" class="form-control" placeholder="Password">
      </div>
      <button class="btn btn-primary w-25" (click)="login()" [disabled]="isLoading">Login</button>
  </div>
</div>
