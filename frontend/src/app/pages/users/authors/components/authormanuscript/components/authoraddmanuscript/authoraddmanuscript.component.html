<div class="manuscript-container mt-2 mb-2">
  <div class="d-flex flex-row flex-wrap justify-content-between bg-primary navigation p-4">
    <div class="flex-grow-1 justify-content-center align-items-center d-flex">
      <a [routerLink]="['/authors/profile', id, 'edit']" class="text-black-50 text-font"><strong>Profile</strong></a>
    </div>
    <div class="flex-grow-1 justify-content-center align-items-center d-flex">
      <a [routerLink]="['/authors/profile', id, 'manuscript']" class="text-body text-font"><strong>Manuscript</strong></a>
    </div>
    <div class="flex-grow-1 justify-content-center align-items-center d-flex">
      <a [routerLink]="['/authors/profile', id, 'message']" class="text-black-50 text-font"><strong>Message</strong></a>
    </div>
    <div class="flex-grow-1 justify-content-center align-items-center d-flex">
      <a [routerLink]="['/authors/profile', id, 'transaction']" class="text-black-50 text-font"><strong>Transaction</strong></a>
    </div>
    <div class="flex-grow-1 justify-content-center align-items-center d-flex">
      <a [routerLink]="['/authors/profile', id, 'notification']" class="text-black-50 text-font"><strong>Notification</strong></a>
    </div>
  </div>

  <div class="d-flex flex-row flex-wrap m-5 border">
    <div class="flex-row d-flex flex-wrap w-100 justify-content-between">
      <form class="d-flex w-100" [formGroup]="formGroup">
        <div class="d-flex flex-column w-50 justify-content-center align-items-center">
          <div class="form-group w-75">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control">
          </div>
          <div class="form-group w-75">
            <label>Genre</label>
            <select class="form-control" formControlName="genreID">
                <option value="{{ genre.id }}" *ngFor="let genre of genres">{{ genre.genreName }}</option>
              </select>
          </div>
          <div class="form-group w-75">
            <label>Sypnosis</label>
            <textarea class="form-control" formControlName="sypnosis" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="flex-column d-flex w-50">
          <div class="add-photo-container d-flex flex-row flex-wrap justify-content-center w-100 mt-4">
            <div class="d-flex form-group justify-content-center w-75 ">
              <label for="manuscriptImage" class="w-50">
                <div [matTooltip]="imgSrc ? 'Change Photo' : 'Add Photo'" matTooltipPosition="above" class="align-items-center image-label border d-flex flex-column justify-content-center">
                  <div class="d-flex flex-column" *ngIf="!imgSrc; else imagePreview">
                    <mat-icon class="f-60">add_a_photo</mat-icon>
                    <span>Add Photo</span>
                  </div>
                  <ng-template #imagePreview>
                    <div class="h-100">
                      <img [src]="imgSrc" class="h-100 w-100">
                    </div>
                  </ng-template>
                </div>
              </label>
              <input type="hidden" type="file" class="d-none" (change)="filePreview($event)" id="manuscriptImage">
            </div>
          </div>
          <div class="flex-row d-flex flex-wrap justify-content-center">
            <div class="form-group w-75 mr-2">
              <label>Manuscript</label>
              <input type="file" class="form-control" (change)="addAttachment($event)">
            </div>
          </div>
          <div class="align-items-end d-flex flex-grow-1 justify-content-end m-4">
            <button class="btn btn-primary" [disabled]="loading" (click)="addManuscript()">Save Changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
