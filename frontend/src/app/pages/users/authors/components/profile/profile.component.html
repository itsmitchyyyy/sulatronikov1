<div class="profile-container mt-5">
  <div class="d-flex flex-md-column flex-lg-row flex-sm-column">
    <div class="d-flex flex-column left mr-5 mb-md-5 mb-sm-5">
      <img src="http://via.placeholder.com/350x150" alt="Avatar" class="w-50 flex-grow-1 br-50">
      <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
        <span>Juan Dela Cruz</span>
        <span>Author</span>
        <button class="btn btn-primary">Message</button>
      </div>
      <div class="d-flex flex-grow-1 flex-column d-lg-block d-md-none d-sm-none">
        <div class="ads-container">
          <span>Ads Here</span>
        </div>
      </div>
    </div>
    <div class="flex-column d-flex flex-fill">
      <div class="d-flex right justify-content-md-center justify-content-sm-center justify-content-lg-start">
        <span class="d-flex bg-primary p-3 headline">
          Publish Work
          <mat-icon>chevron_right</mat-icon>
        </span>
      </div>
      <div class="grid mt-5">
        <div *ngFor="let array of fakeArray" class="d-flex p-1 justify-content-center">
          <img src="http://via.placeholder.com/350x150" alt="Images" class="w-100">
        </div>
      </div>
      <div class="d-flex right mt-5 justify-content-md-center justify-content-sm-center justify-content-lg-start">
        <span class="d-flex bg-primary p-3 headline">
          Publish Work
          <mat-icon>chevron_right</mat-icon>
        </span>
      </div>
      <div class="grid mt-5 mb-5">
        <div *ngFor="let array of fakeArray" class="d-flex p-1 justify-content-center">
          <img src="http://via.placeholder.com/350x150" alt="Images" class="w-100">
        </div>
      </div>
    </div>
  </div>
</div>
