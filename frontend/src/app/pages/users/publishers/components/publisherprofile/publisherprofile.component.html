<div class="profile-container mt-2 mb-2">
	<div class="d-flex flex-row flex-wrap justify-content-between bg-primary navigation p-4">
		<div class="flex-grow-1 justify-content-center align-items-center d-flex">
			<a [routerLink]="['/publishers/profile', id, 'edit']" class="text-body text-font"><strong>Profile</strong></a>
		</div>
		<div class="flex-grow-1 justify-content-center align-items-center d-flex">
			<a [routerLink]="['/publishers/profile', id, 'manuscript']" class="text-black-50 text-font"><strong>Manuscript</strong></a>
		</div>
		<div class="flex-grow-1 justify-content-center align-items-center d-flex">
			<a [routerLink]="['/publishers/profile', id, 'message']" class="text-black-50 text-font"><strong>Message</strong></a>
		</div>
		<div class="flex-grow-1 justify-content-center align-items-center d-flex">
			<a [routerLink]="['/publishers/profile', id, 'transaction']" class="text-black-50 text-font"><strong>Transaction</strong></a>
		</div>
		<div class="flex-grow-1 justify-content-center align-items-center d-flex">
			<a [routerLink]="['/publishers/profile', id, 'notification']" class="text-black-50 text-font"><strong>Notification</strong></a>
		</div>
	</div>

	<div class="d-flex flex-row mt-2">
		<div class="d-flex flex-column left-side">
			<div class="d-flex flex-column justify-content-center align-items-center border upper">
				<img src="../../../assets/images/logo.png" height="200" width="200">
				<h4>Carlo</h4>
				<h4>Author</h4>
			</div>
			<div class="d-flex justify-content-center align-items-center border lower">
				<h4>User</h4>
			</div>
		</div>
		<div class="d-flex flex-row flex-wrap flex-grow-1 ml-3 border right-side">
			<div class="d-flex flex-column m-5">
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Email Address</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Old Password</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>New Password</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="d-flex flex-column m-5">
				<div class="d-flex flex-row flex-wrap">
					<div class="form-group mr-2">
						<label>First Name</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label>Contact Number</label>
					<input type="text" class="w-50 form-control">
				</div>
				<div class="form-group">
					<label>Company/Institution</label>
					<input type="text" class="w-50 form-control">
				</div>
				<h5>Job Description: <span>Author</span></h5>
				<div class="form-group">
					<label>Address</label>
					<input type="text" class="form-control">
				</div>
				<div class="d-flex flex-row flex-wrap">
					<div class="form-group mr-2">
						<label>City</label>
						<input type="text" class="form-control">
					</div>
					<div class="form-group">
						<label>State/Province</label>
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label>Zip Code</label>
					<input type="text" class="w-50 form-control">
				</div>
			</div>
			<div class="align-items-end d-flex flex-column flex-grow-1 justify-content-end m-3">
				<button class="btn btn-primary">Save Changes</button>
			</div>
		</div>
	</div>
</div>
